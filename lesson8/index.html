<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Storm Center">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Reporting Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">   
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/sun.png" alt="picture of sun with clouds">
        <section>
            <h1>Real Weather 24</h1>
            <i><q id="quote">The information you need, when you need it</q></i> 
        </section>
    </header>
    <nav>          
        <ul class="menu">            
            <li><a class="listItem" onclick="switchMenu()" href="#">&#9776;</a></li>
            <li><a class="listItem" href="#">Fish Haven</a></li>
            <li><a class="listItem" href="preston.html">Preston</a></li>
            <li><a class="listItem" href="#">Soda Springs</a></li>
            <li><a class="listItem active" href="index.html">Storm Center</a></li>
            <li><a class="listItem" href="weatherGallery.html">Image Gallery</a></li>
       </ul> 
    </nav>
<main>
    <h2 id="preston">The Storm Center</h2>
    <div class="stormReport">
        <div class="reportDiv">
            <label for="name">Type Full Name</label><br>
            <input type="text" placeholder="John Doe"><br>
        </div>
        <div class="reportDiv">
            <label for="email">email</label><br>
            <input type="email" placeholder="mymail@gmail.com">
        </div>
        <div class="reportDiv">
            <label for="phone">Phone Number</label><br>
            <input type="tel" placeholder="555-555-5555">
        </div>
        <div class="reportDiv">
            <label for="zipcode">Zip Code</label><br>
            <input type="number" placeholder="12345">
        </div>
        <div class="reportDiv">
            <label for="date">Storm Date</label><br>
            <input type="date">
        </div>
        <div class="reportDiv">
            <label for="type">Storm Type</label><br>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="reportDiv">
            <label for="severity">Storm Severity Range 1-10</label><br>
            <input type="range(1-10)" placeholder="10">
        </div>
        <div class="reportDiv">
            <label for="region">Storm Region</label><br>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="reportDiv">
            <label for="danger">User In-Danger Level</label><br>
            <input type="radio" name="" id=""><br>
            <input type="radio" name="" id=""><br>
            <input type="radio" name="" id="">
        </div>
        <div class="reportDiv">
            <label for="usercomment">Additional Information or Comments</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="reportDiv">
            <button type="button"><a href="#">Send Report</a></button>
        </div>
    </div>
</main>
<footer>
    <p class="copy">&copy; <span id="year"></span> | Real Weather 24 | Idaho <br>
    <p><span id="current"></span> | <a href="attribution.html">Attribution</a></p>
</footer>
<script src="js/dates.js"></script> 
<script src="js/event.js"></script>
<script src="js/navigation.js"></script>
<script src="js/windchill.js"></script>

</body>
</html>
