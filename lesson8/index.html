<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Storm Center">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Reporting Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">   
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/sun.png" alt="picture of sun with clouds">
        <section>
            <h1>Real Weather 24</h1>
            <i><q id="quote">The information you need, when you need it</q></i> 
        </section>
    </header>
    <nav>          
        <ul class="menu">            
            <li><a class="listItem" onclick="switchMenu()" href="#">&#9776;</a></li>
            <li><a class="listItem" href="#">Fish Haven</a></li>
            <li><a class="listItem" href="preston.html">Preston</a></li>
            <li><a class="listItem" href="#">Soda Springs</a></li>
            <li><a class="listItem active" href="index.html">Storm Center</a></li>
            <li><a class="listItem" href="weatherGallery.html">Image Gallery</a></li>
       </ul> 
    </nav>
<main>
    <h2 id="preston">The Storm Center</h2>
    <form class="stormReport">
        <h3><i></i>‚õàÔ∏èReport Weather Events Here!‚õàÔ∏è</i></h3>
        <div class="reportDiv">
            <label>Type Full Name<br>
            <input type="text" pattern="[A-Za-z ]{5,}" placeholder="John Doe" name="fullname" id="name" required></label>
        </div>
        <div class="reportDiv">
            <label>email<br>
            <input type="email" placeholder="mymail@gmail.com" name="email" id="email"></label>
        </div>
        <div class="reportDiv">
            <label>Phone Number<br>
            <input type="tel" placeholder="555-555-5555" name="phone" id="phone" required></label>
        </div>
        <div class="reportDiv">
            <label>Zip Code<br>
            <input type="number" placeholder="12345" name="zipcode" id="zipcode" required></label>
        </div>
        <div class="reportDiv">
            <label>Storm Date<br>
            <input type="date" name="date" id="date"></label>
        </div>
        <div class="reportDiv">
            <label>Storm Type<br>
            <input list="types" name="type" id="type"></label>
            <datalist id="types">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
              </datalist>
        </div>
        <div class="reportDiv">
            <label class="range">Storm Severity Range (1-10)<br>
            <input type="range" value="5" min="1" max="10" step="1" list="tickmarks" name="severity" id="severity" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
			<span id="ratingvalue">5</span></label>
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
        </div>
        <div class="reportDiv">
            <label>Storm Region<br>
            <select name="region" id="region">
                <option value="Select Region..." selected disabled>Select Region...</option>
                <option value="Fish Haven">Fish Haven</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Springs</option>
            </select></label>
        </div>
        <div class="reportDiv">
            <label>User In-Danger Level (Select One)</label><br>
            <input class="help" type="radio" name="danger" id="yes"><label for="yes"> üÜòYes!</label><br><br>  
            <input class="help" type="radio" name="danger" id="maybe"><label for="maybe"> ‚ö†Ô∏èMaybe?</label><br><br>
            <input class="help" type="radio" name="danger" id="no"><label for="no"> ‚úÖNo.</label>
        </div>
        <div class="reportDiv stormcomments">
            <label>Additional Information or Comments<br>
            <textarea name="comments" id="comments" cols="30" rows="12"></textarea></label>
        </div>
        <div class="stormimage">
            <img src="images/rsz_11rsz_raychel-sanner-dydirn1ot04-unsplash.jpg" alt="Thunder Storm">
        </div>
        <div class="reportDiv reportButton">
            <button type="button"><a href="thanks.html">Send Report</a></button>
        </div>
    </form>
</main>
<footer>
    <p class="copy">&copy; <span id="year"></span> | Real Weather 24 | Idaho <br>
    <p><span id="current"></span> | <a id="attribution" href="attribution.html">Attribution</a></p>
</footer>

</body>
</html>
