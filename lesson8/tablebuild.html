<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablecss/all.css">
</head>
<body>
    <table>
        <thead>
            <th class="h1">ACME Wildwest</th>
        </thead>
        <tbody>
            <tr>
                <th class="heading" scope="col">Period</th>
                <th class="heading" scope="col">Sales</th>
                <th class="heading" scope="col">Sales Goal</th>
            </tr>
            <tr>
                <td class="odd">August</td>
                <td class="odd">$3,590</td>
                <td class="odd">$4,000</td>
            </tr>
            <tr>
                <td class="even">September</td>
                <td class="even">$4,420</td>
                <td class="even">$5,000</td>
            </tr>
            <tr>
                <td class="odd">October</td>
                <td class="odd">$4,870</td>
                <td class="odd">$5,000</td>
            </tr>
            <tr>
                <td class="even">November</td>
                <td class="even">$8,610</td>
                <td id="goalmet">$7,500</td>
            </tr>
            <tr>
                <td class="odd">Black Friday</td>
                <td class="odd">$3,200</td>
            </tr>
            <tr>
                <td class="even">December</td>
                <td class="even">$6,820</td>
                <td class="even">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <p>Compiled 12.20.2020 by bRauls</p>
        </tfoot>
    </table>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script> WebFont.load({google: {families: ["Ubuntu", "sans-serif"] }}); </script>
</body>
</html>
