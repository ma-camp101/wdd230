<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablecss/all.css">
</head>
<body>
    <table>
        <thead>
            <th class="h1" colspan="3">ACME Wildwest</th>
        </thead>
        <tbody>
            <tr class="heading">
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
            <tr class="odd">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="even">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="odd">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr id="november">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr class="odd black">
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="even">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3">Compiled 12.20.2020 by bRauls</td></tr>  
        </tfoot>
    </table>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script> WebFont.load({google: {families: ["Ubuntu", "sans-serif"] }}); </script>
</body>
</html>
